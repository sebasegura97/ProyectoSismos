  <script type="text/javascript">

        function writeCookie(name, value){
            document.cookie = name + "=" + value;
        }

        function cargarDatos(){
          var Barricada = document.getElementById('Barricada').checked;
          if (Barricada === true) {
            Barricada = 1;
          } else{
            Barricada = 0;
          }
          var Geotecnica = document.getElementById('Geotecnica').checked;
          if (Geotecnica === true) {
            Geotecnica = 1;
          } else{
            Geotecnica = 0;
          }
          var Estructural = document.getElementById('Estructural').checked;
          if (Estructural === true) {
            Estructural = 1;
          } else{
            Estructural = 0;
          }
          var Otros = document.getElementById('Otros').checked;
          if (Otros === true) {
            Otros = 1;
          } else{
            Otros = 0;
          }
          var Comentarios = document.getElementById('Comentarios').value;

          writeCookie(name="aa_req_Barricada", Barricada);
          writeCookie(name="aa_req_EvalGeo", Geotecnica);
          writeCookie(name="aa_req_EvalEst", Estructural);
          writeCookie(name="aa_req_otro", Otros);
          writeCookie(name="aa_req_comentarios", Comentarios);
        }



  </script>
