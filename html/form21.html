<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Relevamiento de sismos</title>
    <link rel="stylesheet" href="../css/master.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>

    <header class="cabecera" >
      <h1 class="cabeceraTitulo">
        Formulario de evaluacion detallada de la seguridad.
      </h1>
    </header>
    <!-- <img src="images/portadaBackground.png" alt="Imagen de fondo" class="backgroundImage"> -->
    <section class="portada">
      <!-- ID INSPECTOR -->
      <div class="inputContenedor shadow">
        <div class="icon">
          <i class="material-icons md24">face</i>
        </div>
        <input type="text" name="textIdInspector" placeholder="Id Inspector">
      </div>
      <!-- AFILIACION -->
      <div class="inputContenedor shadow">
        <div class="icon">
          <i class="material-icons md24">people</i>
        </div>
        <input type="text" name="textAfiliacion" placeholder="Afiliacion">
      </div>
      <!-- FECHA -->
      <div class="inputContenedor shadow">
        <div class="icon">
          <i class="material-icons md24">date_range</i>
        </div>
        <input type="date" name="portadaFecha" placeholder="Fecha">
      </div>
      <!-- HORA -->
      <div class="inputContenedor shadow">
        <div class="icon">
          <i class="material-icons md24">alarm_on</i>
        </div>
        <input type="time" name="portadaTime" placeholder="Hora">
      </div>
      <!-- CLASIFICACION ANTERIOR -->
      <div class="botoneraContainer shadow">
        <div class="botoneraHeader">
          <h2>Clasificacion final del formulario de evaluacion rapida</h2>
        </div>
        <div class="botonera">
          <div class="boton">
            <i class="material-icons md36">remove_red_eye</i>
            <p>Insepeccionado (verde)</p>
          </div>
          <div class="boton">
            <i class="material-icons md36">warning</i>
            <p>Uso restringido (amarillo)</p>
          </div>
          <div class="boton">
            <i class="material-icons md36">block</i>
            <p>Inseguro<br>(rojo)</p>
          </div>
        </div>
      </div>
      <!-- BOTON -->
      <button type="button" name="buttonSiguiente" class="buttonSiguiente shadow"><a href="form22.html">Siguiente</a>
      </button>
    </section>
  </body>
</html>
