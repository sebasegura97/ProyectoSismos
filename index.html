<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Relevamiento de sismos</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <header class="cabecera" >
      <h1 class="cabeceraTitulo">
        Formulario de evaluacion detallada de la seguridad.
      </h1>
    </header>
    <section class="portada">
      <!-- ID INSPECTOR -->
      <div class="inputContenedor">
        <div class="icon">
          <img src="images/icons/idInspector.png" alt="icono inspector">
        </div>
        <input type="text" name="textIdInspector" value="Id Inspector">
      </div>
      <!-- AFILIACION -->
      <div class="inputContenedor">
        <div class="icon">
          <img src="images/icons/afiliacion.png" alt="icono Afiliacion">
        </div>
        <input type="text" name="textAfiliacion" value=" Afiliacion">
      </div>
      <!-- FECHA Y HORA -->
      <div class="inputContenedor">
        <div class="fecha">
          <div class="icon">
            <img src="images/icons/fecha.png" alt="icono fecha">
          </div>
          <input type="text" name="textFecha" value="fecha">

        </div>

        <div class="hora">
          <div class="icon">
            <img src="images/icons/Hora.png" alt="icono Hora">
          </div>
          <input type="text" name="textHora" value="Id Hora">

        </div>
      </div>
      <!-- AREA -->
      <div class="inputContenedor">
        <div class="icon">
          <img src="images/icons/Area.png" alt="icono Area">
        </div>
        <input type="text" name="textArea" value="Area">
      </div>
    </section>
  </body>
</html>
